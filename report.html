<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>


    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- select2 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="jquery.ba-bbq.js"></script>
    <script src="bbq.min.js"></script>
</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="col-4">
                <div class="d-flex flex-column border rounded p-2">
                    <h4 class="p-2 " id="basic-addon1">Filters</h4>


                    <div class="mb-2 border-bottom" id="radioForSort">
                        <h6 class="p-2 " id="basic-addon1">Sorting</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sortingOrder" id="ascending" value="asc" checked>
                            <label class="form-check-label" for="ascending">
                                A-Z
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sortingOrder" id="descending" value="desc">
                            <label class="form-check-label" for="descending">
                                Z-A
                            </label>
                        </div>
                    </div>


                    <div class="mb-2 border-bottom pb-3">
                        <h6 class="p-2 " id="basic-addon1">Category</h6>
                        <select class="form-select cast-crew-select" name="castAndCrew[]" id="selectCategories" multiple="multiple" required>

                        </select>
                    </div>


                    <div class="mb-2 border-bottom">
                        <h6 class="p-2 " id="basic-addon1">Rating</h6>
                        <div class="form-check">
                            <input class="form-check-input checkInput" type="checkbox" name="rating[]" value="1"
                                id="rating1">
                            <label class="form-check-label" for="rating1">1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkInput" type="checkbox" name="rating[]" value="2"
                                id="rating2">
                            <label class="form-check-label" for="rating2">2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkInput" type="checkbox" name="rating[]" value="3"
                                id="rating3">
                            <label class="form-check-label" for="rating3">3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkInput" type="checkbox" name="rating[]" value="4"
                                id="rating4">
                            <label class="form-check-label" for="rating4">4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input checkInput" type="checkbox" name="rating[]" value="5"
                                id="rating5">
                            <label class="form-check-label" for="rating5">5</label>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>

                
            </div>
            <div class="col-8 p-3 border rounded-3">
                <table class="table  table-hover" style="height: 100%; width: 100%; overflow: scroll;">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Cast & Crew</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table-group-divider">

                    </tbody>
            </div>
        </div>
    </div>

    <script src="report_main.js"></script>

</body>

</html>
